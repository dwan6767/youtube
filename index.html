<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero to Hero YouTube Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎓 Zero to Hero: YouTube Explorer</h1>

  <div class="search-box">
    <input type="text" id="topicInput" placeholder="Enter a topic (e.g. Python, Web Dev)">
    <button onclick="searchTopic()">Search</button>
  </div>

  <div id="results">
    <section id="beginner">
      <h2>🟢 Beginner</h2>
      <div class="video-list" id="beginner-list"></div>
    </section>

    <section id="intermediate">
      <h2>🟡 Intermediate</h2>
      <div class="video-list" id="intermediate-list"></div>
    </section>

    <section id="advanced">
      <h2>🔴 Advanced</h2>
      <div class="video-list" id="advanced-list"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
